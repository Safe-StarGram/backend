# Nginx CORS 설정 - 중복 헤더 방지
server {
    listen 443 ssl http2;
    server_name chan23.duckdns.org;

    ssl_certificate /home/ubuntu/.acme.sh/chan23.duckdns.org_ecc/fullchain.cer;
    ssl_certificate_key /home/ubuntu/.acme.sh/chan23.duckdns.org_ecc/chan23.duckdns.org.key;

    location /safe_api/ {
        # OPTIONS 요청 처리 (Preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://safe-stargram.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 실제 요청에 대한 CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' 'https://safe-stargram.vercel.app' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization, Set-Cookie' always;

        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Spring Boot의 CORS 헤더를 숨김 (중복 방지)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Expose-Headers;
        proxy_hide_header Access-Control-Max-Age;
    }
}
